<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID TRACKER</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1>COVID-19 RECORDS</h1>
<p>Displaying Coronavirus cases reported so far globally</p>

<div class="jumbotron ">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Reported Cases Globally</p>
    <hr class = "my-4">
    <p>
        <span>Cases Since Previous Day</span>
        <span>th:text="${totalNewCases}</span>
    </p>

</div>

<table class = "table table-dark">
    <tr>
        <th>State/Province</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>Changes since previous day</th>
    </tr>
    <tr th:each="loc : ${location}">
        <td th:text="${loc.states}"></td>
        <td th:text="${loc.country}"></td>
        <td th:text="${loc.updatedCases}">0</td>
        <td th:text="${loc.casesSincePreviousDay}">0</td>
    </tr>
</table>
</div>
</body>

</html>
